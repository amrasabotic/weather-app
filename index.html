<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wether App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="img/search.png" alt="Search" /></button>
      </div>
      <div class="weather">
        <img src="img/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="Humidity" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //   https://api.openweathermap.org/data/2.5/weather?q=germany&appid=def197296a57200c45364a64da065e81

      const apiKey = "def197296a57200c45364a64da065e81";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherImg = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".wind").innerHTML =
          Math.round(data.wind.speed) + "km/h";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";

        const vrijeme = data.weather[0].main;
        console.log(vrijeme);

        if (vrijeme == "Clouds") {
          weatherImg.src = "img/clouds.png";
        } 
      }

      //checkWeather("Pristina");

      searchBtn.addEventListener("click", () => {
        if (searchBox.value == "") {
          checkWeather("Pristina");
        } else {
          checkWeather(searchBox.value);
          searchBox.value = "";
        }
      });
    </script>
  </body>
</html>
